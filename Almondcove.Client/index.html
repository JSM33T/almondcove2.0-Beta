        :root{--ar-primary:#8d5e7e;--ar-primary-rgb:141,94,126;--ar-body-font-family:'Lexend Deca',sans-serif;--ar-root-font-size:.875rem;--ar-body-font-size:1.15rem;--ar-border-width:1px;--ar-border-radius:1rem;--ar-link-color:#8d5e7e;--ar-link-hover-color:#744565;}.btn-primary{--ar-btn-bg:#8d5e7e;--ar-btn-border-color:#8d5e7e;--ar-btn-hover-bg:#744565;--ar-btn-hover-border-color:#744565;--ar-btn-active-bg:#744565;--ar-btn-active-border-color:#744565;--ar-btn-disabled-bg:#8d5e7e;--ar-btn-disabled-border-color:#8d5e7e;}.btn-outline-primary{--ar-btn-color:#8d5e7e;--ar-btn-border-color:#8d5e7e;--ar-btn-hover-bg:#8d5e7e;--ar-btn-hover-border-color:#8d5e7e;--ar-btn-active-bg:#8d5e7e;--ar-btn-active-border-color:#8d5e7e;--ar-btn-disabled-color:#8d5e7e;--ar-btn-disabled-border-color:#8d5e7e;}.accordion-button:not(.collapsed)::after{--ar-accordion-btn-active-icon:url("data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%20fill='%238d5e7e'%3e%3cpath%20d='M.5%206.3c.6-.6%201.6-.6%202.3%200l9.3%209.3%209.3-9.3c.6-.6%201.6-.6%202.3%200%20.6.6.6%201.6%200%202.3L13.3%2018.8c-.6.6-1.6.6-2.3%200L.8%208.5c-.9-.8-.9-1.6-.3-2.2z'/%3e%3c/svg%3e");}
    </style>
    <style>
        .page-loading {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-transition: all .4s .2s ease-in-out;
            transition: all .4s .2s ease-in-out;
            background-color: #fff;
            opacity: 0;
            visibility: hidden;
            z-index: 9999;
        }

        [data-bs-theme="dark"] .page-loading {
            background-color: #121519;
        }

        .page-loading.active {
            opacity: 1;
            visibility: visible;
        }

        .page-loading-inner {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            -webkit-transition: opacity .2s ease-in-out;
            transition: opacity .2s ease-in-out;
            opacity: 0;
        }

        .page-loading.active > .page-loading-inner {
            opacity: 1;
        }

        .page-loading-inner > span {
            display: block;
            font-family: "Inter", sans-serif;
            font-size: 1rem;
            font-weight: normal;
            color: #6f788b;
        }

        [data-bs-theme="dark"] .page-loading-inner > span {
            color: #fff;
            opacity: .6;
        }

        .page-spinner {
            display: inline-block;
            width: 2.75rem;
            height: 2.75rem;
            margin-bottom: .75rem;
            vertical-align: text-bottom;
            background-color: #d7dde2;
            border-radius: 50%;
            opacity: 0;
            -webkit-animation: spinner .75s linear infinite;
            animation: spinner .75s linear infinite;
        }

        [data-bs-theme="dark"] .page-spinner {
            background-color: rgba(255, 255, 255, .25);
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            50% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes spinner {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            50% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }
    </style>
</head>
